    <head>
        <meta charset="UTF-8">
        <title>Belajar Flex Box</title>
        <style>
           .gallery {
            display: flex;

            justify-content: space-between;
          }

           .foto {

            margin: 10px;

}

        .foto img {
         width: 100%;

}

        </style>
    </head>
